{extend name="public:base" /}
{block name="page-content"}
	<div class="row" style="margin: 0 auto">
		<div class="col-xs-12">
			<div class="widget-box transparent">
				<div class="widget-header widget-header-flat">
					<h4 class="widget-title lighter">
						<i class="ace-icon fa fa-star orange"></i>
						编辑文章分类 Edit ArticleCategory
					</h4>
					<div class="widget-toolbar">
						<a href="#" data-action="collapse">
							<i class="ace-icon fa fa-chevron-up"></i>
						</a>
					</div>
					<h4 class="widget-title lighter pull-right" style="margin-right:20px;">
						<a href="javascript:history.back()" onClink>
							<i class="ace-icon glyphicon glyphicon-list"></i>
							返回文章分类列表
						</a>
					</h4>
				</div>
				<div class="widget-body">
					<div class="widget-main">
						<form class="form-horizontal" id="sample-form" action="" method="post" enctype="multipart/form-data">
							<input type="hidden" name="id" value="{$data['id']}" />
							<div class="form-group">
								<label for="name" class="col-xs-12 col-sm-2 control-label no-padding-right">名称：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="name" name="name" class="width-100" placeholder="请输入名称" value="{$data['name']}" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
							</div>
							<div class="form-group">
								<label for="img" class="col-xs-12 col-sm-2 control-label no-padding-right">主图：</label>
								<div class="col-xs-12 col-sm-5">
									<input type="file" id="img" name="img" placeholder="请选择图片" />
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							{notempty name="data.img"}
								<div class="form-group">
									<label for="img" class="col-xs-12 col-sm-2 control-label no-padding-right">主图显示：</label>
									<div class="col-xs-12 col-sm-5">
				                        <a href="{$config.domain.static}{$data['img']}" target="_blank">
				                            <img src="{$config.domain.static}{$data['img']}" style="width: 150px;height: 150px;">
				                        </a>
									</div>
								</div>
							{/notempty}
							<div class="form-group">
								<label for="sign" class="col-xs-12 col-sm-2 control-label no-padding-right">标识：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="sign" name="sign" class="width-100" placeholder="请输入标识" value="{$data['sign']}" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
							</div>
							<div class="form-group">
								<label for="title" class="col-xs-12 col-sm-2 control-label no-padding-right">标题：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="title" name="title" class="width-100" placeholder="请输入标题" value="{$data['title']}" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
							</div>
							<div class="form-group">
								<label for="abstract" class="col-xs-12 col-sm-2 control-label no-padding-right">摘要：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="abstract" name="abstract" class="width-100" placeholder="请输入摘要" value="{$data['abstract']}" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="keyword" class="col-xs-12 col-sm-2 control-label no-padding-right">关键词：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="keyword" name="keyword" class="width-100" placeholder="请输入关键词" value="{$data['keyword']}" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="description" class="col-xs-12 col-sm-2 control-label no-padding-right">描述：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="description" name="description" class="width-100" placeholder="请输入描述" value="{$data['description']}" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="status" class="col-xs-12 col-sm-2 control-label no-padding-right">状态：</label>
								<div class="col-xs-12 col-sm-5">
									<select class="form-control" id="status" name="status">
				                        {if condition="$data['status'] eq 0 "}
				                        	<option value="0" selected>启用</option>
				                         	<option value="1">禁用</option>
								        {else /}
								            <option value="0">启用</option>
				                         	<option value="1" selected>禁用</option>
								        {/if}
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="sort" class="col-xs-12 col-sm-2 control-label no-padding-right">排序：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="sort" name="sort" class="width-100" placeholder="请输入数字" value="{$data['sort']}" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<!-- submit -->
							<div class="col-xs-12 col-sm-1 col-sm-offset-2 no-padding-left">
								<button class="btn btn-info submit" type="submit">
									<i class="ace-icon fa fa-check bigger-110"></i>
									Submit
								</button>
							</div>
							<div class="col-xs-12 col-sm-1 col-sm-offset-2">
								<button class="btn" type="reset">
									<i class="ace-icon fa fa-undo bigger-110"></i>
									Reset
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /.col -->
	</div><!-- /.row -->
{/block}
{block name="script"}
	<script>
		$('#img').ace_file_input({
			no_file:'No File ...',
			btn_choose:'Choose',
			btn_change:'Change',
			droppable:false,
			onchange:null,
			thumbnail:false //| true | large
			//whitelist:'gif|png|jpg|jpeg'
			//blacklist:'exe|php'
			//onchange:''
			//
		});
		$('#sample-form').on('submit', function() {
        	var name = $('#name').val();
        	if(!name){
        		layer.tips('名称不能为空！', '#name');
        		$('#name').focus();
        		return false;
        	}
        	//return false;
	        $(this).ajaxSubmit({
	            type: 'post', // 提交方式 get/post
	            url: '', // 需要提交的 url
	            data: {
	                //'username': username,
	                //'password': password,
	                //'verify_code': verify_code
	            },
	            success: function(data) { 
	            	// data 保存提交后返回的数据，一般为 json 数据
	                // 此处可对 data 作相关处理
	                if(data.code == 200){
	                	//location.href = data.data;
	                	history.back();
	                }else{
	                	layer.msg(data.data);
	                }
	            }
	        });
	       	// 阻止表单自动提交事件
	        return false; 
	    });
	</script>
	<script src="__STATIC__/public/js/My97DatePicker/WdatePicker.js"></script>
{/block}
