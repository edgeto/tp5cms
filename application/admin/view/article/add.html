{extend name="public:base" /}
{block name="page-content"}
	<div class="row" style="margin: 0 auto">
		<div class="col-xs-12">
			<div class="widget-box transparent">
				<div class="widget-header widget-header-flat">
					<h4 class="widget-title lighter">
						<i class="ace-icon fa fa-star orange"></i>
						添加文章 Add Article
					</h4>
					<div class="widget-toolbar">
						<a href="#" data-action="collapse">
							<i class="ace-icon fa fa-chevron-up"></i>
						</a>
					</div>
					<h4 class="widget-title lighter pull-right" style="margin-right:20px;">
						<a href="javascript:history.back()" onClink>
							<i class="ace-icon glyphicon glyphicon-list"></i>
							返回文章列表
						</a>
					</h4>
				</div>
				<div class="widget-body">
					<div class="widget-main">
						<form class="form-horizontal" id="sample-form" action="" method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label class="col-xs-12 col-sm-2 control-label no-padding-right">分类：</label>
								<div class="col-xs-12 col-sm-5">
									<select class="form-control" id="article_category_id" name="article_category_id">
										{volist name="article_category_list" id="vo"}
									        <option value="{$vo['id']}">{$vo['name']}</option>
										{/volist}
									</select>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="title" class="col-xs-12 col-sm-2 control-label no-padding-right">标题：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="title" name="title" class="width-100" placeholder="请输入标题" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
							</div>
							<div class="form-group">
								<label for="img" class="col-xs-12 col-sm-2 control-label no-padding-right">主图：</label>
								<div class="col-xs-12 col-sm-5">
									<input type="file" id="img" name="img" placeholder="请选择图片" />
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="abstract" class="col-xs-12 col-sm-2 control-label no-padding-right">文章摘要：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="abstract" name="abstract" class="width-100" placeholder="请输入文章摘要" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="keyword" class="col-xs-12 col-sm-2 control-label no-padding-right">文章关键词：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="keyword" name="keyword" class="width-100" placeholder="请输入文章关键词" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="description" class="col-xs-12 col-sm-2 control-label no-padding-right">文章描述：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="description" name="description" class="width-100" placeholder="请输入文章描述" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="ueditor" class="col-xs-12 col-sm-2 control-label no-padding-right">文章内容：</label>
								<div class="col-xs-12 col-sm-5">
									<!-- 加载编辑器的容器 -->
					                <script id="ueditor" name="content" type="text/plain">

					                </script>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<div class="form-group">
								<label for="status" class="col-xs-12 col-sm-2 control-label no-padding-right">状态：</label>
								<div class="col-xs-12 col-sm-5">
									<select class="form-control" id="status" name="status">
				                        <option value="0">启用</option>
				                        <option value="1">禁用</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="view" class="col-xs-12 col-sm-2 control-label no-padding-right">查看次数：</label>
								<div class="col-xs-12 col-sm-5">
									<span class="block input-icon input-icon-right">
										<input type="text" id="view" name="view" class="width-100" placeholder="请输入数字" value="0" />
										<i class="ace-icon fa fa-leaf green"></i>
									</span>
								</div>
								<div class="help-block col-xs-12 col-sm-3 h"> 
									Warning tip help! 
								</div>
							</div>
							<!-- submit -->
							<div class="col-xs-12 col-sm-1 col-sm-offset-2 no-padding-left">
								<button class="btn btn-info submit" type="submit">
									<i class="ace-icon fa fa-check bigger-110"></i>
									Submit
								</button>
							</div>
							<div class="col-xs-12 col-sm-1 col-sm-offset-2">
								<button class="btn" type="reset">
									<i class="ace-icon fa fa-undo bigger-110"></i>
									Reset
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /.col -->
	</div><!-- /.row -->
{/block}
{block name="script"}
	<script type="text/javascript">
		//百度编辑器跨域问题
		var _ueditor_url_domain = "{$config.domain.main}";
	    document.domain = _ueditor_url_domain;
	</script>
	<!-- 配置文件 -->
    <script src="__STATIC__/public/js/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <!--<script src="__STATIC__/ueditor/ueditor.all.min.js"></script>-->
    <script src="http://apps.bdimg.com/libs/ueditor/1.4.3.1/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
    	// pc
        var ue = UE.getEditor('ueditor',{initialFrameWidth:800,initialFrameHeight :500});
    </script>
	<script>
		$('#img').ace_file_input({
			no_file:'No File ...',
			btn_choose:'Choose',
			btn_change:'Change',
			droppable:false,
			onchange:null,
			thumbnail:false //| true | large
			//whitelist:'gif|png|jpg|jpeg'
			//blacklist:'exe|php'
			//onchange:''
			//
		});
		$('#sample-form').on('submit', function() {
        	var title = $('#title').val();
        	if(!title){
        		layer.tips('标题不能为空！', '#title');
        		$('#title').focus();
        		return false;
        	}
        	//return false;
	        $(this).ajaxSubmit({
	            type: 'post', // 提交方式 get/post
	            url: '', // 需要提交的 url
	            data: {
	                //'username': username,
	                //'password': password,
	                //'verify_code': verify_code
	            },
	            success: function(data) { 
	            	// data 保存提交后返回的数据，一般为 json 数据
	                // 此处可对 data 作相关处理
	                if(data.code == 200){
	                	//location.href = data.data;
	                	history.back();
	                }else{
	                	layer.msg(data.data);
	                }
	            }
	        });
	       	// 阻止表单自动提交事件
	        return false; 
	    });
	</script>
	<script src="__STATIC__/public/js/My97DatePicker/WdatePicker.js"></script>
{/block}
